<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
   
  </style>
</head>
<body>

<div class="container mt-3">
  <h3>Caixa de diálogo</h3>
  <p>Click on the button to open the modal.</p>
  
  <button id="success" class="btn btn-success" >
    Success
  </button>
  
  <button id="warning" class="btn btn-warning" >
    Warning
  </button>

  <button id="danger" class="btn btn-danger" >
    Danger
  </button>

  <button id="info" class="btn btn-info" >
    Info
  </button>
</div>

<div class="container mt-3">
    <h3>Alertas</h3>
    <p>Click on the button to open the modal.</p>
    
    <button id="alertaSuccess" class="btn btn-success" >
      Success
    </button>
    
    <button id="alertaWarning" class="btn btn-warning" >
      Warning
    </button>
  
    <button id="alertaDanger" class="btn btn-danger" >
      Danger
    </button>
  
    <button id="alertaInfo" class="btn btn-info" >
      Info
    </button>
  </div>



</body>
</html>
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
    <script>
        $('#success, #info, #warning, #danger').on('click', function(){
        if($(this).attr('id') == 'success')
            dialog.success({
                    title:'Atenção!',
                    message:'Registro incluído com sucesso!',
                    buttons: [
                        {
                            text: 'OK'
                        }]
                })

            else if($(this).attr('id') == 'danger')
                dialog.danger({
                    title:'Atenção!',
                    message:'Confirmar exclusão de registro?',
                    buttons: [
                        {
                            text: 'Não',
                        },
                        {
                            text: 'Sim',
                            class:'danger',
                            callback: ()=>{
                              console.log('excluido')
                            dialog.success({title:'Atenção!', message:'Excluído com sucesso!!'})
                        }
                    }]
                })

            else if($(this).attr('id') == 'info')
                dialog.info({title:'Atenção!', message:'Registro salvo com sucesso!'})

            else
            dialog.warning({
                    title:'Atenção!',
                    message:'Registro não encontrado!',
                    buttons: [
                        {
                            text: 'OK'
                        }]
                })

        })


        $('#alertaSuccess, #alertaInfo, #alertaWarning, #alertaDanger').on('click', function(){
            if($(this).attr('id') == 'alertaSuccess')
            alerta.success({
                    title:'Atenção!',
                    message:'Registro incluído com sucesso!',
                })

            else if($(this).attr('id') == 'alertaDanger')
                alerta.danger({
                    title:'Atenção!',
                    message:'Confirmar exclusão de registro?',
                })

            else if($(this).attr('id') == 'alertaInfo')
                alerta.info({title:'Atenção!', message:'Registro salvo com sucesso!'})

            else
            alerta.warning({
                    title:'Atenção!',
                    message:'Registro não encontrado!',
                })

        })
    </script>
</html>
